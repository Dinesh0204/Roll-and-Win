<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pig Game &#x1F602&#x1F602</title>
    <link rel='icon' href='dice.png'>
    <link rel="stylesheet" href="p3.css">
</head>

<body>
    <main>


        <section class="player  player--0 player-active ">
            <h2 class="pName p1">Player 1 </h2>
            <h2 class='totalScore p0Total'>0</h2>
            <div class="currentScore">
                <p>Current</p>
                <p id='p0Score'>0</p>
            </div>
            <img src="" class='dice ' alt="">
            <button class="rolldice">
                <img src="dice.png" alt="click me" class="ImgButton">
                <p class="buttonTag">Roll Dice</p>
            </button>
            <button class="reset">
                <img class='img-reload' src="reload.png" alt="">
            </button>
        </section>

        <section class="player player--1">
            <img src="dice-with-five-dots.png" alt="">
            <h2 class="pName p2 ">Player 2</h2>
            <h2 class='totalScore p1Total'>0</h2>
            <div class="currentScore">
                <p>Current</p>
                <p id='p1Score'>0</p>

            </div>
            <button class='hold'>
                <p class='save'>Save Score</p>
            </button>

        </section>


    </main>

    <script src='p3.js'> </script>
</body>

</html>
